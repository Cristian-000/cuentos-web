<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contacto</h1>
    <form id="contactoForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="profesion">Profesión:</label>
            <input type="text" id="profesion" name="profesion" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <p>Elija una opción:</p>
            <input type="radio" id="compartir" name="opcion" value="compartir">
            <label for="compartir">Compartir textos</label><br>
            <input type="radio" id="contacto" name="opcion" value="contacto">
            <label for="contacto">Contacto simple</label><br>
        </div>
        <div class="form-group" id="modal-compartir" style="display: none;">
            <input type="checkbox" id="acepto-terminos" required>
            <label for="acepto-terminos">Acepto los términos y condiciones para compartir mis textos públicamente.</label>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="button" onclick="enviarCorreo()">Enviar correo</button>
    </form>

    <script>
        function enviarCorreo() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var profesion = document.getElementById("profesion").value;
            var email = document.getElementById("email").value;
            var opcion = document.querySelector('input[name="opcion"]:checked').value;
            var mensaje = document.getElementById("mensaje").value;

            var subject = "Formulario de contacto";
            var body = "Nombre: " + nombre + "\n";
            body += "Apellido: " + apellido + "\n";
            body += "Profesión: " + profesion + "\n";
            body += "Email: " + email + "\n";
            body += "Opción: " + opcion + "\n";
            body += "Mensaje: " + mensaje;

            var mailtoLink = "mailto:correo@ejemplo.com";
            mailtoLink += "?subject=" + encodeURIComponent(subject);
            mailtoLink += "&body=" + encodeURIComponent(body);

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
